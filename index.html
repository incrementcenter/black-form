<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <header>
        <h3>Sign Up</h3>
    </header>
    <main>
        <div class="input-field">
            <label for="fname">
                First Name
            </label>
            <div>
                <input type="text" name="firstName" id="fname">
            </div>
        </div>
        <div class="input-field">
            <label for="lname">
                Last Name
            </label>
            <div>
                <input type="text" name="lastName" id="lname">
            </div>
        </div>
    </main>
    <footer></footer>
</form>
</body>
</html>
